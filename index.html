<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="timer">
        <h2 class="timer__title">До конца акции осталось:</h2>
        <div class="timer__group">
            <div class="timer__item">
                <div class="timer__number days"></div>
                <p class="timer__text days__text"></p>
            </div>
            <div class="timer__item">
                <div class="timer__number hours"></div>
                <p class="timer__text hours__text"></p>
            </div>
            <div class="timer__item">
                <div class="timer__number minutes"></div>
                <p class="timer__text minutes__text"></p>
            </div>
            <div class="timer__item">
                <div class="timer__number seconds"></div>
                <p class="timer__text seconds__text"></p>
            </div>            
        </div>
    </section>
    
    <script src="scripts.js"></script>
</body>
</html>
